<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Access</title>
  <link rel="stylesheet" href="./css/access.css">
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="btnForms">
            <div class="btnColor"></div>
            <button id="btnEntrar">Entrar</button>
            <button id="btnCadastrar">Cadastrar</button>
        </div>

        <form id="entrar">
            <div class="email icon">
                <input type="text" placeholder="Email" name="email_01" id="email_01" required />
                <i class='bx bxs-envelope'></i>
            </div>
            <span class="email_error" style="color: #ff0000;"></span>

            <div class="senha icon">
                <input type="password" placeholder="Senha" name="senha_01" id="senha_01" required />
                <i class='bx bxs-lock-alt lock-login'></i>
            </div>
            <span class="password_error" style="color: #ff0000;"></span>

            <br>
            <div class="divCheck">
                <input type="checkbox" />
                <span>Lembrar Senha?</span>
            </div>
            <button type="submit" class="todos btns">Entrar</button>
        </form>

        <form id="cadastrar">
            <input type="text" placeholder="Email" name="email_02" id="email_02" required />
            <i class='bx bxs-envelope'></i>
            <span class="email_error" style="color: #ff0000;"></span>

            <input type="text" placeholder="Usuario" name="user" id="user" required />
            <i class="fas fa-user uSer"></i>
            <span id="nome_error" style="color: #ff0000;"></span>

            <input type="password" placeholder="Senha" name="senha_02" id="senha_02" required />
            <i class="fas fa-lock iPassword2"></i>
            <span class="password_error" style="color: #ff0000;"></span>

            <input type="password" placeholder="Confirme a senha" nome="confirma_senha" id="confirma_senha" required />
            <i class='bx bxs-lock-alt lock-cadastro'></i>
            <span id="confirm_password_error" style="color: #ff0000;"></span>

            <button type="submit" class="todos btns">Cadastrar </button>
        </form>
    </div>

    <script src="./js/access.js"></script>
</body>
</html>
